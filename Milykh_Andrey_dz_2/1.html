<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Содержимое переменных на текущий момент:  
  a = 1, b = 1, с = undefined, d = undefined
  Применяется префиксная форма оператора инкремента: сначала значение 
  переменной `a` увеличивается на единицу, а затем переменной `с` присваивается
  значение переменной `a`. 
   */
  c = ++a;  // переменная `a` будет хранит 2, переменная `c` будет тоже равна 2
  console.log(c);  // 2

  /*  
  Содержимое переменных на текущий момент: 
  a = 2, b = 1, с = 2, d = undefined
  Применяется постфиксная форма оператора инкремента: сначала значение 
  переменной `b` присваивается переменной `d`, а затем  значение переменной `b`
  увеличивается на единицу.
   */
  d = b++;  // переменная `d` будет хранит 1,  а переменная `b` - 2
  console.log(d);

  /*
  Содержимое переменных на текущий момент: 
  a = 2, b = 2, с = 2, d = 1
  Сначала применяется префиксная форма оператора инкремента к переменной `a`.
  Значение переменной `a` становится 3. Затем значением переменной `c` 
  становится сумма 2 + `a`, т.е. 5.  
   */
  c = 2 + ++a;  // переменна `a` будет хранить 3, а переменная `c` - 5
  console.log(c);

  /*
  Содержимое переменных на текущий момент: 
  a = 3, b = 2, с = 5, d = 1
  Применяется постфиксная форма оператора инкремента. В переменной  `b` будет
  лежать 3. К числу 2 прибавится значение переменной `b` до  инкремента, т.е. 2.
  Полученная таким образом 4 присваивается переменной `d`.   
   */
  d = 2 + b++;  // переменная `d` будет хранить 4, а переменная `b` - 3
  console.log(d);  // переменная `d` хранит 4

  /*
  Содержимое переменных на текущий момент: 
  a = 3, b = 3, c = 5, d = 4
  */
  console.log(a);  // 3
  console.log(b);  // 3
</script>
</body>
</html>
