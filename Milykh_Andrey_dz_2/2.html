<!--

получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.

<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  1. Сначала вычисляется выражение в круглых скобках. a *= 2 эквивалентно 
     a = a * 2.   Переменной `a` присваивается 4.
  2. Затем переменной `x` присваивается сумма   1 и `a`, т.е. let x = 1 + 4.
     Переменная `x` будет хранит 5.
   */
  console.log(x);  // переменная `x` хранит 5
  console.log(a);  // переменная `a` хранит 4
</script>
