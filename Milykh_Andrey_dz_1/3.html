<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. к 10 прибавляем 10 получаем 20
  2. 20 + "10" 
  3. число 20 превращается в строку "20" - неявное приведение типов
  4. "20" + "10" получаем "2010" (конкатенация) .
  5. С помощью console.log выводим строку "2010" в консоль.
  */
 console.log(10 + 10 + "10");

 /*
 1. 10 + "10"  число  10 превращается в строку "10". 
 2. "10" + "10" получаем "1010" (конкатенация).
 3. "1010" + 10 число 10 превращается в строку "10".
 4. "1010" + "10" получаем "101010" (конкатенация).
 5. С помощью console.log выводим строку "101010" в консоль.
 */
 console.log(10 + "10" + 10);

 /*
 1. к 10 прибавляем 10 получаем 20.
 2. + "10" получаем 10. (унарный оператор превращает строку в число)
 3. 20 + 10 получаем 30.
 4. С помощью console.log выводим число 30 в консоль.
 */
 console.log(10 + 10 + + "10");
 
/*
1. -"" получаем число -0 ("минус ноль").
2. 10 / -0 получаем -Infinity ("минус бесконечность").
3. С помощью console.log выводим  -Infinity ("минус бесконечность") в консоль.
*/
console.log(10 / -"");

/*
1. +"2,5" строку "2,5" пытаемся конвертировать в число, но в ней есть ',',
  поэтому получаем NaN. NaN сокращение от Not-a-Number (не число).
  В JavaScript разделителем дробной части является точка, а не запятая.
2. 10 / Nan  число делим на "не число", поэтому получаем NaN.
С помощью console.log выводим  NaN ("не число") в консоль.
*/
console.log(10 / +"2,5");
</script>
</body>
</html>
